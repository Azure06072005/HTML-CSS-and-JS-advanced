<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Responsive DropDown Menu Bar</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav container">
        <div class="nav__data">
          <a href="#!" class="nav__logo"
            ><i class="ri-planet-line"></i>Company</a
          >

          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-4-line nav__burger"></i>
            <i class="ri-close-circle-line nav__menu-close"></i>
          </div>
        </div>
        <!-- nav menu -->
        <div class="nav__menu show-menu" id="nav-menu">
          <ul class="nav__list">
            <li>
              <a href="#!" class="nav__link">Home</a>
            </li>
            <li>
              <a href="#!" class="nav__link">Company</a>
            </li>
            <!-- Dropdown 1 -->
            <li class="dropdown__item">
              <div class="nav__link">
                Analytics<i class="ri-arrow-down-s-line dropdown__arrow"></i>
              </div>
            </li>
            <li>
              <a href="#!" class="nav__link">Products</a>
            </li>
            <!-- Dropdown 2 -->
            <li class="dropdown__item">
              <div class="nav__link">
                Users<i class="ri-arrow-down-s-line dropdown__arrow"></i>
              </div>
            </li>
            <li>
              <a href="#!" class="nav__link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <script src="./assets/JS/main.js"></script>
  </body>
</html>
